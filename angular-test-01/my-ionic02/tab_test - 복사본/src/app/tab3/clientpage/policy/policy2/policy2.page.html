    제1조 (목적)
    
    본 약관은 회원(캠퍼스 택시 서비스 이용약관에 동의한 자를 말합니다. 이하 “회원”이라고 합니다.)이 캠퍼스택시(이하 “회사”라고 합니다.)가 제공하는 위치기반서비스 (이하 “서비스”라고 합니다.)를 이용함에 있어 필요한 회사와 회원의 권리의무 및 책임사항을 규정함을 목적으로 합니다.
     
    제2조 (약관의 명시, 효력 및 개정 등)
    
    1. 본 약관은 서비스를 신청한 회원 또는 개인위치정보주체가 본 약관에 동의하고 회사가 정한 소정의 절차에 따라 서비스의 이용자로 등록함으로써 효력이 발생합니다.
    2. 회사는 본 약관의 내용을 회원이 쉽게 알 수 있도록 서비스 초기 화면에 게시하거나 기타의 방법으로 공지합니다.
    3. 회원이 온라인에서 본 약관의 "동의하기” 버튼을 클릭하였을 경우 본 약관의 내용을 모두 읽고 이를 충분히 이해하였으며, 그 적용에 동의한 것으로 봅니다.
    4. 회사는 「위치정보의 보호 및 이용 등에 관한 법률」, 「콘텐츠산업 진흥법」, 「전자상거래 등에서의 소비자보호에 관한 법률」, 「소비자 기본법」, 「약관의 규제에 관한 법률」 등 관련법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
    5. 회사는 필요하다고 인정되면 본 약관을 변경할 수 있으며, 회사가 약관을 개정할 경우에는 기존약관과 개정약관 및 개정약관의 적용일자와 개정사유를 명시하여 현행약관과 함께 그 적용일자 7일 전부터 적용일 이후 상당한 기간 동안 공지합니다. 다만, 개정 내용이 회원에게 불리한 경우에는 그 적용일자 30일 전부터 서비스 홈페이지에 게시하거나 회원에게 전자적 방법(전자우편, SMS 등)으로 약관 개정 사실을 발송하여 고지합니다.
    6. 회사가 전항에 따라 회원에게 공지하거나 통지하면서 공지 또는 통지ㆍ고지일로부터 개정약관 적용일자까지 거부의사를 표시하지 아니하면 승인한 것으로 본다는 뜻을 명확하게 고지하였음에도 불구하고 거부의 의사표시가 없는 경우에는 변경된 약관에 승인한 것으로 봅니다. 회원이 개정약관에 동의하지 않을 경우 회원은 이용계약을 해지할 수 있습니다.
     
    
    제3조 (약관 외 준칙)
    
    본 약관에 규정되지 않은 사항에 대해서는 위치정보의 보호 및 이용 등에 관한 법률(이하 “위치정보법”이라고 합니다), 전기통신사업법, 정보통신망 이용촉진 및 보호 등에 관한 법률(이하 “정보통신망법”이라고 합니다), 개인정보보호법 등 관련법령 또는 회사가 정한 서비스의 운영정책 및 규칙 등(이하 “세부지침”이라고 합니다)의 규정에 따릅니다.
     
    
    제4조 (가입자격)
    
    서비스에 가입할 수 있는 자는 위치기반서비스를 이용할 수 있는 이동전화 단말기, 기타 서비스를 이용할 수 있는 단말기(이하 “단말기”라 합니다)의 소유자 본인입니다.
    
    제5조 (서비스 가입)
    
    1. 회사가 정한 본 약관에 회원이 동의하고, 회사가 승낙함으로써 서비스 가입의 효력이 발생합니다.
    2. 회사는 다음 각 호의 회원 가입신청에 대해서는 이를 승낙하지 아니할 수 있습니다.
    1) 회원 등록 사항을 빠뜨리거나 잘못 기재하여 신청하는 경우
    2) 공공질서 또는 미풍양속을 저해하거나 저해할 목적으로 신청한 경우
    3) 기타 회사가 정한 이용신청 요건이 충족되지 않았을 경우
     
    
    제6조 (서비스의 해지)
    
    회원이 서비스 이용을 해지하고자 할 경우 회원은 회사가 정한 소정의 절차(서비스 홈페이지 등을 통해 공지합니다)를 통해 서비스 해지를 신청할 수 있으며, 회사는 법령이 정하는 바에 따라 신속히 처리합니다.
     
    
    제7조 (서비스의 내용)
    
    1. 서비스의 이용은 연중무휴 1일 24시간을 원칙으로 합니다. 단, 회사의 업무 또는 기술상의 이유로 서비스가 일시 중지될 수 있으며, 운영상의 목적으로 회사가 정한 기간에도 서비스는 일시 중지될 수 있습니다. 이때 회사는 사전 또는 사후에 이를 공지합니다.
    2. 회사가 제공하는 서비스는 다음과 같습니다.
    1) 서비스 명 : 위치 공유 서비스
    2) 서비스 내용 : 캠퍼스 택시 서비스 이용약관에 따른 기사 포함 승객의 중개를 위해 회원의 위치를 캠퍼스 택시 서비스 이용약관에 따라 회사와 이용계약을 체결한 제휴사에게 제공하는 서비스
    3. 위치정보는 관련 기술의 발전에 따라 오차가 발생할 수 있습니다.
     
    
    제8조 (서비스 이용요금)
    
    1. 회사가 제공하는 서비스는 기본적으로 무료입니다. 단, 별도의 유료서비스의 경우 해당 서비스에 명시된 요금을 지불하여야 사용 가능하며, 서비스 이용 과정에서 데이터 통신료 등 통신비용이 발생할 수 있습니다.
    2. 회사는 유료서비스 이용요금을 회사와 계약한 전자지불업체에서 정한 방법에 의하거나 회사가 정한 청구서에 합산하여 청구할 수 있습니다.
    3. 유료서비스 이용을 통하여 결제된 대금에 대한 취소 및 환불은 회사의 결제 이용약관 등 관련법령에 따릅니다.
    4. 회원의 개인정보도용 및 결제사기로 인한 환불요청 또는 결제자의 개인정보 요구는 법률이 정한 경우 외에는 거절될 수 있습니다.
    5. 무선서비스 이용 시 발생하는 데이터 통신료는 별도이며, 회원이 가입한 각 이동통신사의 정책에 따릅니다.
    6. MMS 등으로 게시물을 등록할 경우 발생하는 요금은 회원이 가입한 각 이동통신사의 정책에 따릅니다.
     
    
    제9조 (서비스 이용의 제한 및 정지)
    
    회사는 회원이 다음 각 호에 해당하는 경우 사전 통지 없이 회원의 서비스 이용을 제한 또는 정지하거나 이용계약을 해지할 수 있습니다.
    1) 타인의 명의, 정보 등을 이용하여 서비스에 가입한 경우
    2) 타인의 서비스 이용을 방해하거나 타인의 개인정보를 도용한 경우
    3) 서비스를 이용하여 법령, 공공질서, 미풍양속 등에 반하는 행위를 한 경우
    4) 서비스를 이용하여 회사, 또는 제3자에게 손해를 끼치는 경우
    5) 서비스의 운영을 고의 또는 중과실로 방해하는 경우
     
    
    제10조 (서비스의 변경 및 중지)
    
    1. 회사는 다음 각 호의 경우에는 회원에게 서비스의 전부 또는 일부를 제한, 변경하거나 중지할 수 있습니다.
    1) 서비스용 설비 점검, 보수 또는 공사로 인하여 부득이한 경우
    2) 정전, 서비스 설비의 장애 또는 이용량의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 경우
    3) 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지하였을 경우
    4) 서비스 제휴업체와의 계약 종료, 회사의 제반 사정 또는 법률상의 장애 등과 같은 중대 사유로 인하여 서비스를 유지할 수 없는 경우
    5) 기타 천재지변, 국가비상사태 등 불가항력적 사유가 있는 경우
    2. 제1항에 의한 서비스 중단의 경우에는 회사는 인터넷 등에 공지하거나 회원에게 통지합니다. 다만, 회사가 통제할 수 없는 사유로 인한 서비스의 중단(운영자의 고의, 과실이 없는 디스크 장애, 시스템다운 등)으로 인하여 사전 통지가 불가능한 경우에는 사후에 통지합니다. 이 경우에 회사는 서비스 변경 및 중지에 관한 책임을 지지 않습니다.
     
    
    제11조 (서비스내용변경 통지 등)
    
    1. 회사가 서비스 내용을 변경하거나 종료하는 경우 회사는 회원의 등록된 전자우편 주소로 이메일을 통하여 서비스 내용의 변경 사항 또는 종료를 통지할 수 있습니다.
    2. 전항의 경우 불특정 다수인을 상대로 통지를 함에 있어서는 서비스 홈페이지 등 기타 회사의 공지사항 페이지를 통하여 회원들에게 통지할 수 있습니다. 단, 회원 본인의 거래와 관련하여 중대한 영향을 미치는 사항은 상당한 기간 동안 서비스 홈페이지에 게시하거나 회원에게 전자적 형태(전자우편, SMS 등)로 개별통지 합니다.
     
    
    제12조 (회원의 개인위치정보보호)
    
    회사는 관련법령이 정하는 바에 따라서 회원의 개인위치정보를 보호하기 위하여 노력합니다.
     
    
    제13조 (개인위치정보의 이용 또는 제공)
    
    1. 회사는 서비스 제공을 위하여 회원의 위치정보를 이용할 수 있으며, 회원은 본 약관에 동의함으로써 이에 동의한 것으로 간주됩니다.
    2. 회사는 회원이 제공한 개인위치정보를 당해 회원의 동의 없이 서비스 제공 이외의 목적으로 이용하지 아니합니다.
    3. 회사는 회원이 제공한 개인위치정보를 당해 회원의 동의 없이 서비스 제공 이외의 목적을 위하여 제3자에게 제공하지 아니합니다.
    4. 회사는 서비스 제공 목적을 위하여 회원의 개인위치정보를 회원이 지정하는 제3자에게 제공할 경우 매회 회원에게 제공받는 자, 제공 일시 및 제공목적을 회원이 지정한 전자우편으로 통보합니다.
    5. 회사가 서비스 제공 목적을 위하여 회원의 개인위치정보를 제3자에게 제공하는 내역과 목적은 다음과 같습니다.
    1) 제공 받는 자 - 제휴사의 드라이버
    2) 제공목적 -  캠퍼스 택시 서비스 이용을 위해 매칭된 회원의 현재 위치 확인
    6. 다만, 회사는 다음 각 호의 경우, 회원이 미리 요청한 경우에 한하여 회원이 지정한 이동전화 단말기 또는 이메일로 통보할 수 있습니다.
    1) 개인위치정보를 수집한 당해 통신단말장치가 문자, 음성 또는 영상의 수신기능을 갖추지 아니한 경우
    2) 회원이 온라인 게시 등의 방법으로 통보할 것을 미리 요청한 경우
     
    
    제14조 (개인위치정보 이용ㆍ제공 사실 확인 자료의 보유)
    
    회사는 위치정보법 제16조 제2항에 근거하여 다른 사업자 또는 이용 회원과의 요금정산 및 민원처리를 위해 위치정보 수집, 이용, 제공사실 확인자료를 기록시점으로부터 6개월간 보존합니다.
    회사는 위치정보법 제24조 제4항의 규정에 의하여 회원이 동의의 전부 또는 일부를 철회한 경우에는 지체 없이 수집된 개인위치정보 및 위치정보 이용ㆍ제공사실 확인자료(동의의 일부를 철회하는 경우에는 철회하는 부분의 개인위치정보 및 위치정보 이용ㆍ제공사실 확인자료에 한합니다)를 파기합니다. 다만, 국세기본법, 법인세법, 부가가치세법 기타 관계법령의 규정에 의하여 보존할 필요성이 있는 경우에는 관계법령에 따라 보존합니다.
     
    
    제15조 (개인위치정보의 보유기간 및 이용기간)
    
    회사는 회원의 개인위치정보를 이용한 경우 위치정보법 제16조 제2항의 규정에 의하여 기록 보존하여야 하는 위치정보이용 제공사실 확인자료 외의 당해 개인위치정보를 위치정보법 제23조에 따라 개인위치정보의 수집, 이용 또는 제공목적을 달성한 때 즉시 파기합니다.
     
    
    제16조 (회사의 의무)
    
    회사는 서비스와 관련한 회원의 불만사항이 접수되는 경우 이를 신속하게 처리하여야 하며, 신속한 처리가 곤란한 경우 그 사유와 처리 일정을 회원에게 통지합니다.
    회사는 「위치정보의 보호 및 이용 등에 관한 법률」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「통신비밀보호법」, 「전기통신사업법」, 「개인정보 보호법」 등 서비스의 운영, 유지와 관련 있는 법령을 준수합니다.
